<!DOCTYPE html>
<html>
<head>
    <title>Modern Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-box {
            width: 300px; /* Width of the image container */
            height: 300px; /* Height of the image container */
            margin: 10px;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .image-box img {
            width: 100%; /* Width of the image itself (100% means it will fill the container) */
            height: auto; /* Auto height to maintain the aspect ratio */
            object-fit: cover; /* Maintain aspect ratio and cover the entire container */
        }

        .full-image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            text-align: center;
        }

        .full-image-modal img {
            max-width: 100%; /* Adjust this as needed */
            max-height: 100%; /* Adjust this as needed */
            margin: auto;
            margin-top: 10%;
        }
    </style>
</head>
<body>
    <h1>Modern Image Gallery</h1>
    <div class="image-container">
        <div class="image-box" onclick="openImage('image1.jpg')">
            <img src="sky.png" alt="Image 1">
        </div>
        <div class="image-box" onclick="openImage('image2.jpg')">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="image-box" onclick="openImage('image3.jpg')">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="image-box" onclick="openImage('image4.jpg')">
            <img src="image4.jpg" alt="Image 4">
        </div>
    </div>

    <div class="full-image-modal" id="fullImageModal" onclick="closeImage()">
        <img id="fullImage" src="" alt="Full Image">
    </div>

    <script>
        function openImage(imageSrc) {
            var fullImageModal = document.getElementById('fullImageModal');
            var fullImage = document.getElementById('fullImage');

            fullImage.src = imageSrc;
            fullImageModal.style.display = 'block';

            document.body.style.overflow = 'hidden'; // Disable scrolling when modal is open
        }

        function closeImage() {
            var fullImageModal = document.getElementById('fullImageModal');
            fullImageModal.style.display = 'none';

            document.body.style.overflow = 'auto'; // Enable scrolling when modal is closed
        }
    </script>
</body>
</html>
